<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html, body {
            background: rgb(204,204,204); 
            font-family: -apple-system, 
                        BlinkMacSystemFont, 
                        "Segoe UI", 
                        Roboto, 
                        Oxygen-Sans, 
                        Ubuntu, 
                        Cantarell, 
                        "Helvetica Neue", 
                        sans-serif;
        }
        page {
            background: white;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
        }
        page[size="A4"] {  
            width: 21cm;
            height: 29.7cm; 
        }
        .template{
            width:100%;
            height: 100%;
            background-image:url('http://purr.is/assets/images/PURR-CAT.svg');
            background-repeat: no-repeat; background-size: contain; background-position: center center;
        }
        @media print {
            body, page {
                margin: 0;
                box-shadow: 0;
            }
        }
    </style>

</head>

<body>
    <page size="A4">

        <div class="template">
            Und Text.
        </div>

    </page>


</body>
</html>
